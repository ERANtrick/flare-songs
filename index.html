<html lang="ja" data-bs-theme="auto">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>不知火フレア 歌枠＆MV 一覧サイト | Jump to Flare’s Live & MVs</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <meta name="description" content="不知火フレアさんのYouTube歌枠やMVを頭出しリンク付きで一覧化。Jump to Flare’s Live & MVsで好みの楽曲へすぐアクセス！" />
  <meta name="keywords" content="不知火フレア, ホロライブ, 歌枠, MV, Flare Songs, Hololive" />
  <meta property="og:title" content="不知火フレア 歌枠＆MV一覧" />
  <meta property="og:description" content="不知火フレアさんの歌配信を頭出しリンク付きでまとめたファンサイト。" />
  <meta property="og:url" content="https://erantrick.github.io/flare-songs/" />
  <meta property="og:type" content="website" />
  <meta name="twitter:card" content="summary" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />

  <!-- PapaParse -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-TS8J82429K"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-TS8J82429K');
  </script>
</head>

<body>
  <div class="container py-4">
    <h1 class="mb-2 text-center">
      不知火フレア 歌枠＆MV 一覧サイト<br />
      <small class="text-muted">Jump to Flare’s Live &amp; MVs</small>
    </h1>

    <!-- 言語切替 -->
    <div class="text-end mb-3 d-flex justify-content-end align-items-center gap-2">
      <a id="dark-mode-btn" class="nav-link" href="#">ダークモード</a>
      <span> | </span>
      <label for="lang-select" class="form-label small mb-0" id="lang-label">言語</label>
      <select id="lang-select" class="form-select form-select-sm w-auto d-inline">
        <option value="ja">日本語</option>
        <option value="en">English</option>
      </select>
    </div>
    
    <!-- test -->
    <!-- フィルタバー -->
    <div class="mb-4 filter-bar">
      <div class="filter-item">
        <label for="mode-select" class="form-label small">表示モード</label>
        <select id="mode-select" class="form-select form-select-sm">
          <option value="session">配信枠一覧</option>
          <option value="song">曲名一覧</option>
        </select>
      </div>
      <div class="filter-item">
        <label for="session-select" class="form-label small">配信を選択</label>
        <select id="session-select" class="form-select form-select-sm">
          <option value="">すべての配信</option>
        </select>
      </div>
      <div class="filter-item">
        <label for="category-select" class="form-label small">カテゴリ</label>
        <select id="category-select" class="form-select form-select-sm">
          <option value="">すべて</option>
        </select>
      </div>
      <div class="filter-item">
        <label for="sort-session" class="form-label small">並び順</label>
        <select id="sort-session" class="form-select form-select-sm"></select>
      </div>
      <div class="filter-item keyword">
        <label for="search-input" class="form-label small">曲名で絞り込み</label>
        <input type="text" id="search-input" class="form-control form-control-sm" placeholder="キーワード..." />
      </div>
      <div class="filter-item reset">
        <label class="form-label small invisible">リセット</label>
        <button id="reset-btn" class="btn btn-outline-secondary btn-sm">リセット</button>
      </div>
      <div class="filter-item fav-toggle">
        <label class="form-label small invisible">お気に入り</label>
        <button id="fav-only-btn" class="btn btn-outline-warning btn-sm">★ お気に入りだけ表示</button>
      </div>
    </div>

    <!-- リストエリア -->
    <div id="song-list" class="accordion"></div>
    <div id="scroll-anchor" style="height: 1px;"></div>
  </div>

  <!-- Bootstrap JS & 自作JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js" defer></script>

  <!-- フッター -->
  <footer class="text-center text-muted mt-5 py-3 border-top small">
    <p>このサイトは <a href="https://x.com/eran_trick" target="_blank">ERAN🔥</a> によって作成・運営されています。</p>
    <p>ご意見・ご要望などありましたらお気軽にご連絡ください。</p>
  </footer>
</body>
</html>
