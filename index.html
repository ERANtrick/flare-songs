<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>不知火フレア 歌枠＆MV 一覧サイト | Jump to Flare’s Live & MVs</title>
  <meta
    name="description"
    content="不知火フレアさんのYouTube歌枠やMVを頭出しリンク付きで一覧化。Jump to Flare’s Live & MVsで好みの楽曲へすぐアクセス！"
  />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <style>
    .card-img-wrapper {
      position: relative;
      width: 100%;
      padding-top: 56.25%;
      overflow: hidden;
    }
    .card-img-wrapper img {
      position: absolute;
      top: 50%; left: 50%;
      width: auto; height: 100%;
      transform: translate(-50%, -50%);
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <h1 class="mb-2">
      不知火フレア 歌枠＆MV 一覧サイト<br />
      <small class="text-muted">Jump to Flare’s Live &amp; MVs</small>
    </h1>

    <!-- モード切替 -->
<div class="mb-3 d-flex align-items-center gap-2">
  <label for="mode-select" class="m-0">表示モード:</label>
  <select id="mode-select" class="form-select w-auto">
    <option value="session">配信枠一覧 | Stream Sessions</option>
    <option value="song">曲名一覧 | Song List</option>
  </select>
</div>

    <!-- セッション絞り込み -->
    <div class="mb-3 d-flex align-items-center gap-2">
      <label for="session-select" class="m-0">配信を選択:</label>
      <select id="session-select" class="form-select w-auto">
        <option value="">すべての配信</option>
      </select>
    </div>

    <!-- カテゴリ絞り込み -->
    <div class="mb-3 d-flex align-items-center gap-2">
      <label for="category-select" class="m-0">カテゴリ:</label>
      <select id="category-select" class="form-select w-auto">
        <option value="">すべて</option>
      </select>
    </div>

    <!-- 配信枠並び替え -->
    <div class="mb-3 d-flex align-items-center gap-2">
      <label for="sort-session" class="m-0">配信枠並び替え:</label>
      <select id="sort-session" class="form-select w-auto"></select>
    </div>

    <!-- 検索ボックス -->
    <div class="mb-3">
      <input
        type="text"
        id="search-input"
        class="form-control"
        placeholder="曲名で絞り込み..."
      />
    </div>

    <!-- リセットボタン -->
    <button id="reset-btn" class="btn btn-outline-secondary btn-sm mb-3">
      リセット
    </button>

    <!-- 曲リスト表示領域 -->
    <div id="song-list" class="accordion"></div>
  </div>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
  ></script>
  <script src="script.js"></script>
</body>
</html>
